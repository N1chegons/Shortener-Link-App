<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink Pro | Сокращение ссылок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            color: #764ba2;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: #764ba2;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .result-box {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            background: #e7f3ff;
        }

        .result-content {
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-right: 10px;
            margin-top: 10px;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
        }

        .open-btn {
            background: #28a745;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-link"></i>
            </div>
            <h1>ShortLink Pro</h1>
            <p>Сокращайте ссылки быстро и удобно</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('auth')" id="authTabBtn">
                <i class="fas fa-sign-in-alt"></i> Вход
            </button>
            <button class="tab-btn" onclick="showTab('create')" id="createTabBtn">
                <i class="fas fa-plus"></i> Создать
            </button>
        </div>

        <!-- ВКЛАДКА ВХОДА -->
        <div id="authTab" class="tab-content active">
            <div id="authAlert"></div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="authEmail" placeholder="test@example.com" value="test@example.com">
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="authPassword" placeholder="password" value="password">
            </div>

            <button class="btn" onclick="login()" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>

            <button class="btn btn-secondary" onclick="register()">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
        </div>

        <!-- ВКЛАДКА СОЗДАНИЯ ССЫЛКИ -->
        <div id="createTab" class="tab-content">
            <div id="createAlert"></div>

            <div class="form-group">
                <label><i class="fas fa-globe"></i> Длинный URL</label>
                <input type="text" id="longUrl" placeholder="https://example.com/очень-длинный-путь" value="https://youtube.com">
            </div>

            <button class="btn" onclick="createShort()" id="createBtn">
                <i class="fas fa-magic"></i> Создать короткую ссылку
            </button>

            <div id="createResult"></div>
        </div>
    </div>

    <script>
        const BASE = 'http://localhost:9878';

        // Инициализация
        window.onload = function() {
            console.log('ShortLink Pro загружен');
            showTab('auth'); // Всегда начинаем со входа
        };

        // Показ вкладок
        function showTab(tabName) {
            // Скрываем все
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            // Показываем нужную
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.getElementById(tabName + 'TabBtn').classList.add('active');

            // Очищаем сообщения при переключении
            clearAlerts();
        }

        // Очистка сообщений
        function clearAlerts() {
            document.getElementById('authAlert').innerHTML = '';
            document.getElementById('createAlert').innerHTML = '';
            document.getElementById('createResult').innerHTML = '';
        }

        // Показать сообщение
        function showAlert(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        // Регистрация
        async function register() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                showAlert('authAlert', 'Заполните email и пароль', 'error');
                return;
            }

            try {
                showAlert('authAlert', '<i class="fas fa-spinner fa-spin"></i> Регистрируем...', 'info');

                const response = await fetch(BASE + '/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    showAlert('authAlert', '✅ Регистрация успешна! Теперь войдите', 'success');
                } else {
                    const data = await response.json();
                    showAlert('authAlert', `❌ Ошибка: ${data.detail || 'Неизвестная ошибка'}`, 'error');
                }
            } catch (error) {
                showAlert('authAlert', `❌ Ошибка сети: ${error.message}`, 'error');
            }
        }

        // Вход - ГЛАВНАЯ ФУНКЦИЯ
        async function login() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                showAlert('authAlert', 'Заполните email и пароль', 'error');
                return;
            }

            // Показываем загрузку
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
            loginBtn.disabled = true;

            try {
                // Формируем данные для входа
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                // Отправляем запрос на вход
                const response = await fetch(BASE + '/auth/jwt/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    credentials: 'include',
                    body: formData.toString()
                });

                console.log('Статус входа:', response.status);

                if (response.status === 204 || response.ok) {
                    // ВСЁ ЗАЕБИСЬ! Перекидываем на создание ссылок
                    showAlert('authAlert', '✅ Вход успешен! Переходим к созданию ссылок...', 'success');

                    // Через секунду переключаемся на вкладку создания
                    setTimeout(() => {
                        showTab('create');
                        showAlert('createAlert', '✅ Вы успешно вошли в систему! Теперь можете создавать короткие ссылки.', 'success');
                    }, 1000);

                } else {
                    // ЧТО-ТО НЕ ТАК - показываем ошибку
                    const text = await response.text();
                    showAlert('authAlert', `❌ Ошибка входа: ${response.status} - ${text}`, 'error');
                }
            } catch (error) {
                showAlert('authAlert', `❌ Ошибка сети: ${error.message}`, 'error');
            } finally {
                // Восстанавливаем кнопку
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // Создание короткой ссылки
        async function createShort() {
            const url = document.getElementById('longUrl').value.trim();

            if (!url) {
                showAlert('createAlert', 'Введите URL для сокращения', 'error');
                return;
            }

            // Проверяем формат URL
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showAlert('createAlert', 'URL должен начинаться с http:// или https://', 'error');
                return;
            }

            // Показываем загрузку
            const createBtn = document.getElementById('createBtn');
            const originalText = createBtn.innerHTML;
            createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Создаем...';
            createBtn.disabled = true;

            try {
                showAlert('createAlert', '<i class="fas fa-spinner fa-spin"></i> Создаем короткую ссылку...', 'info');

                const response = await fetch(BASE + '/shortener/get_short_url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ long_url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    // ВСЁ ЗАЕБИСЬ! Показываем результат
                    const shortCode = data['New short url'] || data.short_url || data.code;
                    const fullUrl = `${BASE}/shortener/${shortCode}`;

                    const resultHTML = `
                        <div class="result-box">
                            <h4><i class="fas fa-check-circle"></i> Ссылка создана!</h4>
                            <div class="result-content">
                                <strong>Короткий код:</strong> ${shortCode}<br>
                                <strong>Полная ссылка:</strong> ${fullUrl}
                            </div>
                            <button class="action-btn copy-btn" onclick="copyText('${fullUrl}')">
                                <i class="far fa-copy"></i> Копировать ссылку
                            </button>
                            <a href="${fullUrl}" target="_blank" style="text-decoration: none;">
                                <button class="action-btn open-btn">
                                    <i class="fas fa-external-link-alt"></i> Перейти
                                </button>
                            </a>
                        </div>
                    `;

                    document.getElementById('createResult').innerHTML = resultHTML;
                    showAlert('createAlert', '✅ Ссылка успешно создана!', 'success');

                } else {
                    // ЧТО-ТО НЕ ТАК
                    showAlert('createAlert', `❌ Ошибка: ${data.detail || JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                showAlert('createAlert', `❌ Ошибка сети: ${error.message}`, 'error');
            } finally {
                // Восстанавливаем кнопку
                createBtn.innerHTML = originalText;
                createBtn.disabled = false;
            }
        }

        // Копирование текста
        function copyText(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showAlert('createAlert', '✅ Ссылка скопирована в буфер!', 'success');
                })
                .catch(() => {
                    showAlert('createAlert', '❌ Не удалось скопировать', 'error');
                });
        }

        // Обработка Enter
        document.getElementById('authEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('authPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('longUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createShort();
        });
    </script>
</body>
</html>
