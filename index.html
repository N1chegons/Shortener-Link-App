        <!-- –í–ö–õ–ê–î–ö–ê –ò–ó–ë–†–ê–ù–ù–û–ì–û (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö) -->
        <div id="favoritesTab" class="tab-content">

    <script>
        const BASE = 'http://localhost:3032';
        let currentUser = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            console.log('ShortLink Pro –∑–∞–≥—Ä—É–∂–µ–Ω');
            showTab('create');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            checkAuth();
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function checkAuth() {
            try {
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω–æ–µ - –µ—Å–ª–∏ –ø–æ–ª—É—á–∏—Ç—Å—è, –∑–Ω–∞—á–∏—Ç –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                const response = await fetch(BASE + '/user/get_my_favlinks', {
                    credentials: 'include'
                });

                if (response.ok) {
                    // –ú—ã –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã
                    const email = localStorage.getItem('userEmail') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    currentUser = {
                        id: '1',
                        email: email
                    };
                    updateUI();
                }
            } catch (error) {
                console.log('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
            }
        }

        // –ü–æ–∫–∞–∑ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.getElementById(tabName + 'TabBtn').classList.add('active');

            // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
            clearAlerts();

            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–ª–∏ –≤–∫–ª–∞–¥–∫—É –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ –∏ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã - –∑–∞–≥—Ä—É–∂–∞–µ–º
            if (tabName === 'favorites' && currentUser) {
                loadFavorites();
            }

            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–ª–∏ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ –±–µ–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (tabName === 'favorites' && !currentUser) {
                document.getElementById('favoritesList').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-lock fa-3x" style="margin-bottom: 20px;"></i>
                        <h3>–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
                        <p>–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–≤–æ–∏ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ —Å—Å—ã–ª–∫–∏</p>
                        <button class="btn" onclick="showTab('auth')" style="margin-top: 20px;">
                            <i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç
                        </button>
                    </div>
                `;
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function clearAlerts() {
            document.getElementById('authAlert').innerHTML = '';
            document.getElementById('createAlert').innerHTML = '';
            document.getElementById('favoritesAlert').innerHTML = '';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showAlert(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ/–≤—ã—Ö–æ–¥–µ
        function updateUI() {
            const userPanel = document.getElementById('userPanel');
            const favoritesTabBtn = document.getElementById('favoritesTabBtn');

            if (currentUser) {
                // –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –í–û–®–ï–õ
                userPanel.classList.add('show');
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userAvatar').textContent = currentUser.email.charAt(0).toUpperCase();

                // –í–∫–ª—é—á–∞–µ–º –≤–∫–ª–∞–¥–∫—É –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
                favoritesTabBtn.disabled = false;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —É—Å–ø–µ—à–Ω–æ–º –≤—Ö–æ–¥–µ
                showAlert('createAlert', `‚úÖ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ ${currentUser.email}`, 'success');

            } else {
                // –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –ù–ï –í–û–®–ï–õ
                userPanel.classList.remove('show');

                // –û—Ç–∫–ª—é—á–∞–µ–º –≤–∫–ª–∞–¥–∫—É –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
                favoritesTabBtn.disabled = true;

                // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞ –≤–∫–ª–∞–¥–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ - –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ
                if (document.getElementById('favoritesTab').classList.contains('active')) {
                    showTab('create');
                }
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        async function register() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                showAlert('authAlert', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å', 'error');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
            loginBtn.disabled = true;

            try {
                showAlert('authAlert', '<i class="fas fa-spinner fa-spin"></i> –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º...', 'info');

                const response = await fetch(BASE + '/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    showAlert('authAlert', '‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ', 'success');

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º email
                    localStorage.setItem('userEmail', email);

                } else {
                    const data = await response.json();
                    showAlert('authAlert', `‚ùå –û—à–∏–±–∫–∞: ${data.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                }
            } catch (error) {
                showAlert('authAlert', `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // –í—Ö–æ–¥
        async function login() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                showAlert('authAlert', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å', 'error');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –í—Ö–æ–¥...';
            loginBtn.disabled = true;

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—Ö–æ–¥
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(BASE + '/auth/jwt/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    credentials: 'include',
                    body: formData.toString()
                });

                console.log('–°—Ç–∞—Ç—É—Å –≤—Ö–æ–¥–∞:', response.status);

                if (response.status === 204 || response.ok) {
                    // –í–•–û–î –£–°–ü–ï–®–ï–ù
                    currentUser = {
                        id: '1',
                        email: email
                    };

                    localStorage.setItem('userEmail', email);

                    showAlert('authAlert', '‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!', 'success');
                    updateUI();

                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ —Å—Å—ã–ª–æ–∫
                    setTimeout(() => showTab('create'), 1000);

                } else {
                    const text = await response.text();
                    showAlert('authAlert', `‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${response.status} - ${text}`, 'error');
                }
            } catch (error) {
                showAlert('authAlert', `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // –í—ã—Ö–æ–¥
        async function logout() {
            try {
                await fetch(BASE + '/auth/jwt/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (e) {
                console.log('Logout endpoint –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }

            currentUser = null;
            localStorage.removeItem('userEmail');
            updateUI();
            showAlert('createAlert', '‚úÖ –í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'success');
        }

        // –°–û–ó–î–ê–ù–ò–ï –ö–û–†–û–¢–ö–û–ô –°–°–´–õ–ö–ò (—Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!)
        async function createShort() {
            const url = document.getElementById('longUrl').value.trim();

            if (!url) {
                showAlert('createAlert', '–í–≤–µ–¥–∏—Ç–µ URL –¥–ª—è —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è', 'error');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showAlert('createAlert', 'URL –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å http:// –∏–ª–∏ https://', 'error');
                return;
            }

            const createBtn = document.getElementById('createBtn');
            const originalText = createBtn.innerHTML;
            createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –°–æ–∑–¥–∞–µ–º...';
            createBtn.disabled = true;

            try {
                showAlert('createAlert', '<i class="fas fa-spinner fa-spin"></i> –°–æ–∑–¥–∞–µ–º –∫–æ—Ä–æ—Ç–∫—É—é —Å—Å—ã–ª–∫—É...', 'info');

                // –í–ê–ñ–ù–û: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–µ–∑ credentials –¥–ª—è –≥–æ—Å—Ç–µ–≤–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
                const response = await fetch(BASE + '/shortener/get_short_url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // –ù–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º credentials: 'include' - —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–æ –±–µ–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                    body: JSON.stringify({ long_url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    const shortCode = data['New short url'] || data.short_url;
                    const fullUrl = `${BASE}/shortener/${shortCode}`;

                    const resultHTML = `
                        <div class="result-box">
                            <h4><i class="fas fa-check-circle"></i> –°—Å—ã–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!</h4>
                            <div class="result-content">
                                <strong>–ö–æ—Ä–æ—Ç–∫–∏–π –∫–æ–¥:</strong> ${shortCode}<br>
                                <strong>–ü–æ–ª–Ω–∞—è —Å—Å—ã–ª–∫–∞:</strong> ${fullUrl}
                            </div>
                            <div style="margin-top: 15px;">
                                <button class="action-btn copy-btn" onclick="copyText('${fullUrl}', 'createAlert')">
                                    <i class="far fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                                </button>
                                <a href="${fullUrl}" target="_blank" style="text-decoration: none;">
                                    <button class="action-btn open-btn">
                                        <i class="fas fa-external-link-alt"></i> –ü–µ—Ä–µ–π—Ç–∏
                                    </button>
                                </a>
                                ${currentUser ? `
                                <button class="action-btn fav-btn" onclick="addFavoriteFromResult('${shortCode}')">
                                    <i class="fas fa-star"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    `;

                    document.getElementById('createResult').innerHTML = resultHTML;
                    showAlert('createAlert', '‚úÖ –°—Å—ã–ª–∫–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');

                    // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
                    document.getElementById('favShortUrl').value = shortCode;

                } else {
                    showAlert('createAlert', `‚ùå –û—à–∏–±–∫–∞: ${data.detail || JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                showAlert('createAlert', `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            } finally {
                createBtn.innerHTML = originalText;
                createBtn.disabled = false;
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ –∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function addFavoriteFromResult(shortCode) {
            document.getElementById('favShortUrl').value = shortCode;
            addToFavorites();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ (—Ç—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!)
        async function addToFavorites() {
            if (!currentUser) {
                showAlert('createAlert', '‚ùå –î–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç', 'error');
                showTab('auth');
                return;
            }

            const shortUrl = document.getElementById('favShortUrl').value.trim();

            if (!shortUrl || shortUrl.length !== 6) {
                showAlert('createAlert', '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∫–æ–¥ (6 —Å–∏–º–≤–æ–ª–æ–≤)', 'error');
                return;
            }

            try {
                showAlert('createAlert', '<i class="fas fa-spinner fa-spin"></i> –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ...', 'info');

                // –ò—Å–ø–æ–ª—å–∑—É–µ–º credentials –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
                const response = await fetch(`${BASE}/user/add_favlinks/${shortUrl}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('createAlert', `‚úÖ –°—Å—ã–ª–∫–∞ "${shortUrl}" –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!`, 'success');

                    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
                    document.getElementById('favShortUrl').value = '';

                    // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞ –≤–∫–ª–∞–¥–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ - –æ–±–Ω–æ–≤–ª—è–µ–º
                    if (document.getElementById('favoritesTab').classList.contains('active')) {
                        loadFavorites();
                    }
                } else {
                    showAlert('createAlert', `‚ùå –û—à–∏–±–∫–∞: ${data.detail || data.message || JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                showAlert('createAlert', `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω–æ–µ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö)
        async function loadFavorites() {
            if (!currentUser) {
                showAlert('favoritesAlert', '‚ùå –°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
                showTab('auth');
                return;
            }

            const loadBtn = document.getElementById('loadFavBtn');
            const originalText = loadBtn.innerHTML;
            loadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞...';
            loadBtn.disabled = true;

            try {
                showAlert('favoritesAlert', '<i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–±—Ä–∞–Ω–Ω–æ–µ...', 'info');

                const response = await fetch(BASE + '/user/get_my_favlinks', {
                    credentials: 'include'
                });

                const data = await response.json();
                const favList = document.getElementById('favoritesList');

                if (response.ok) {
                    const favorites = data['favorite links'] || data.favorites || data;

                    if (favorites.length > 0) {
                        showAlert('favoritesAlert', `‚úÖ –ù–∞–π–¥–µ–Ω–æ ${favorites.length} –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Å—Å—ã–ª–æ–∫`, 'success');

                        favList.innerHTML = '';

                        favorites.forEach(fav => {
                            const shortUrl = fav.short_url || fav.link?.short_url || fav;
                            const originalUrl = fav.original_url || fav.link?.original_url || `–°—Å—ã–ª–∫–∞: ${shortUrl}`;

                            const item = document.createElement('div');
                            item.className = 'link-item';
                            item.innerHTML = `
                                <div style="flex: 1;">
                                    <div class="link-code">${shortUrl}</div>
                                    <div class="link-url">${originalUrl}</div>
                                </div>
                                <div class="link-actions">
                                    <button class="action-btn copy-btn" onclick="copyText('${BASE}/shortener/${shortUrl}', 'favoritesAlert')">
                                        <i class="far fa-copy"></i>
                                    </button>
                                    <a href="${BASE}/shortener/${shortUrl}" target="_blank">
                                        <button class="action-btn open-btn">
                                            <i class="fas fa-external-link-alt"></i>
                                        </button>
                                    </a>
                                    <button class="action-btn remove-btn" onclick="removeFromFavorites('${shortUrl}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            `;
                            favList.appendChild(item);
                        });
                    } else {
                        showAlert('favoritesAlert', 'üì≠ –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Å—Å—ã–ª–æ–∫', 'info');
                        favList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Å—Å—ã–ª–æ–∫</div>';
                    }
                } else {
                    showAlert('favoritesAlert', `‚ùå –û—à–∏–±–∫–∞: ${data.detail || JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                showAlert('favoritesAlert', `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            } finally {
                loadBtn.innerHTML = originalText;
                loadBtn.disabled = false;
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        async function removeFromFavorites(shortUrl) {
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å —Å—Å—ã–ª–∫—É ${shortUrl} –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ?`)) {
                return;
            }

            try {
                const response = await fetch(`${BASE}/user/delete_favlink/${shortUrl}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showAlert('favoritesAlert', `‚úÖ –°—Å—ã–ª–∫–∞ "${shortUrl}" —É–¥–∞–ª–µ–Ω–∞ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ`, 'success');
                    setTimeout(() => loadFavorites(), 500);
                } else {
                    const data = await response.json();
                    showAlert('favoritesAlert', `‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${data.detail || JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                showAlert('favoritesAlert', `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        function copyText(text, alertId = 'createAlert') {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showAlert(alertId, '‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä!', 'success');
                })
                .catch(() => {
                    showAlert(alertId, '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 'error');
                });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        document.getElementById('longUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createShort();
        });

        document.getElementById('favShortUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addToFavorites();
        });

        document.getElementById('authEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('authPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
